<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="logica.js"></script>
  </head>
  <body>
    <main id="main">
      <header class="flex align-center justify-between padding-padrao">
        <h1>Tic Tac Toe Melhorado - T0madon</h1>
      </header>
      <div class="dados flex align-center justify-between padding-padrao">
        <label for="player1">Player 1 (X)</label>
        <input type="text" name="names" id="player1" />
        <br />
        <label for="player2">Player 2 (O)</label>
        <input type="text" name="names" id="player2" />
      </div>
      <button id="begin">Come√ßar</button>
      <button>TESTE</button>
      <h2>
        Vez de:
        <span id="turnPlayer"></span>
      </h2>

      <div id="jogo" class="flex">
        <span data-region="0.0"></span>
        <span data-region="0.1"></span>
        <span data-region="0.2"></span>
        <span data-region="1.0"></span>
        <span data-region="1.1"></span>
        <span data-region="1.2"></span>
        <span data-region="2.0"></span>
        <span data-region="2.1"></span>
        <span data-region="2.2"></span>
      </div>
    </main>
  </body>
</html>
